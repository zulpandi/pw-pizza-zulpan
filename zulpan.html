<!DOCTYPE html>
<html lang="end">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Form pemesanan pizza enak</title>
  </head>
    <fieldset>
      <legend>
        <h3>Pizza lezat dan bergizi sesuai pesanan anda</h3>
      </legend>
      <p>Pizza kami tersedia untuk pemesanan online</p>

      <form action="hasil.html" method="post">
        <p>Informasi anda :</p>
        <label for="Nama">Nama</label>
        <input type="text" id="Nama" />
        <br />
        <br />
        <label for="Alamat">Alamat</label>
        <input type="text" id="Alamat" />
        <br />
        <br />
        <label for="Nomor Telepon">Nomor Telepon</label>
        <input type="tel" id="Nomor Telepon" />
        <br />
        <br />
        <label for="Email">Email</label>
        <input type="Email" id="Email" />
        <br />
        <br />

        <label for="Catatan">Instruksi pengiriman : </label>
        <br />
        <textarea id="Catatan" rows="10" cols="30"></textarea>
        <br />
        <br />

        <h3>Rancang pizza yang anda inginkan</h3>
        <p>Crust (pilih salah satu)</p>
        <input type="radio" id="meat monsta" name="Crust" />
        <label for="meat monsta">meat monsta</label>
        <br />
        <input type="radio" id="meat lovers" name="Crust" />
        <label for="meatlovers">meat lovers</label>
        <br />
        <input type="radio" id="tuna melt" name="Crust" />
        <label for="tuna melt">tuna melt</label>
        <br />
        <input type="radio" id="creamy chicken" name="Crust" />
        <label for="creamy chicken">creamy chicken</label>
        <br />
        <input type="radio" id="pepperoni" name="Crust" />
        <label for="pepperoni">pepperoni</label>
        <br />
        <input type="radio" id="Gluten-free" name="Gluten-free" />
        <label for="Gluten-free">Gluten-free</label>
        <br />
        <p>Ukuran Crust :</p>

        <input type="radio" id="personal" name="Ukuran Crust" />
        <label for="personal">personal</label>
        <br />
        <input type="radio" id="medium" name="Ukuran Crust" />
        <label for="medium">medium</label>
        <br />
        <input type="radio" id="large" name="Ukuran Crust" />
        <label for="large">large</label>

        <p>Topping (pilih yang anda sukai)</p>
        <input type="checkbox" id="jamur" name="Toping1" />
        <label for="jamur">jamur</label>
        <br />
        <input type="checkbox" id="saus tomat" name="toping2" />
        <label for="saus tomat">saus tomat</label>
        <br />
        <input type="checkbox" id="keju mozarella" name="Toping3" />
        <label for="keju mozarella">keju mozarella</label>
        <br />
        <input type="checkbox" id="udang" name="Toping4" />
        <label for="udang">udang</label>
        <br />
        <input type="checkbox" id="paprika" name="Toping5" />
        <label for="paprika">paprika</label>
        <br />
        <input type="checkbox" id="sosis" name="Toping6" />
        <label for="sosis">sosis</label>
        <br />
        <input type="checkbox" id="daging ayam" name="Toping7" />
        <label for="daging ayam">daging ayam</label>
        <br />
        <input type="checkbox" id="jagung" name="Toping8" />
        <label for="jagung">jagung</label>

        <p>Number</p>
        <p>Berapa banyak pizza yang ingin anda pesan :</p>
        <input type="Number" value="0" min="1" max="6"/>
        <br />
        <br />
        <input type="submit" value="siapkan pizza" />
        <input type="reset" />
      </form>
    </fieldset>
  </body>
</html>
